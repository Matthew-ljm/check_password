<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>密码验证</title>
    <style>
        /* 保持原有有样式不变 */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        
        .container {
            background-color: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
        }
        
        h1 {
            color: #333;
            margin-bottom: 1.5rem;
        }
        
        #password-input {
            padding: 12px;
            width: 300px;
            margin-bottom: 1rem;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        
        #submit-password {
            padding: 12px 24px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        #submit-password:hover {
            background-color: #45a049;
        }
        
        .error-message {
            color: #ff0000;
            margin-top: 1rem;
            display: none;
        }
        
        .status-message {
            color: #666;
            margin-top: 1rem;
        }
        
        .expiry-options {
            margin: 1rem 0;
            display: none;
        }
        
        .remember-container {
            margin: 1rem 0;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>请输入访问密码</h1>
        <input type="password" id="password-input" placeholder="输入密码">
        <div class="remember-container">
            <label>
                <input type="checkbox" id="remember-password"> 记住密码
            </label>
        </div>
        <div class="expiry-options" id="expiry-options">
            <label>有效期: </label>
            <select id="expiry-select">
                <option value="1">1天</option>
                <option value="3">3天</option>
                <option value="7">7天</option>
            </select>
        </div>
        <button id="submit-password">验证</button>
        <div class="error-message" id="error-message"></div>
        <div class="status-message" id="status-message"></div>
    </div>

    <script>
        // 从URL参数获取主域名
        const urlParams = new URLSearchParams(window.location.search);
        const mainDomain = urlParams.get('mainDomain') || '*';
        
        // 处理记住密码选项显示/隐藏
        document.getElementById('remember-password').addEventListener('change', function() {
            const expiryOptions = document.getElementById('expiry-options');
            expiryOptions.style.display = this.checked ? 'block' : 'none';
        });

        // 验证密码 - 增加错误处理和状态检查
        async function verifyPassword(password) {
            try {
                // 确保API路径正确（根据你的部署调整）
                const apiUrl = '/api/verify'; // 正确的API端点路径
                
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ password: password })
                });
                
                // 检查HTTP状态码
                if (!response.ok) {
                    // 处理404等错误状态
                    if (response.status === 404) {
                        return { success: false, error: '验证服务未找到，请检查部署' };
                    }
                    if (response.status === 429) {
                        return { success: false, error: '请求过于频繁，请稍后再试' };
                    }
                    if (response.status === 423) {
                        const data = await response.json().catch(() => ({}));
                        return { 
                            success: false, 
                            error: data.error || '账户已锁定，请稍后再试' 
                        };
                    }
                    return { success: false, error: `服务器错误: ${response.status}` };
                }
                
                // 尝试解析JSON，处理可能的空响应
                const text = await response.text();
                if (!text) {
                    return { success: false, error: '服务器未返回数据' };
                }
                
                try {
                    const result = JSON.parse(text);
                    return result;
                } catch (jsonError) {
                    console.error('JSON解析错误:', jsonError, '响应内容:', text);
                    return { success: false, error: '服务器返回无效数据' };
                }
                
            } catch (error) {
                console.error('验证过程出错:', error);
                return { 
                    success: false, 
                    error: '网络错误，请检查连接或稍后重试' 
                };
            }
        }

        // 处理密码提交
        document.getElementById('submit-password').addEventListener('click', async function() {
            const password = document.getElementById('password-input').value;
            const rememberChecked = document.getElementById('remember-password').checked;
            const expiryDays = rememberChecked ? document.getElementById('expiry-select').value : 0;
            const errorMessage = document.getElementById('error-message');
            const statusMessage = document.getElementById('status-message');
            
            if (!password) {
                errorMessage.textContent = "请输入密码";
                errorMessage.style.display = "block";
                return;
            }
            
            // 显示加载状态
            statusMessage.textContent = "验证中...";
            statusMessage.style.display = "block";
            errorMessage.style.display = "none";
            this.disabled = true;
            
            // 调用验证函数
            const verificationResult = await verifyPassword(password);
            
            // 恢复按钮状态
            this.disabled = false;
            statusMessage.style.display = "none";
            
            if (verificationResult.success) {
                // 验证成功，设置cookie并通知主页面
                if (rememberChecked) {
                    const expirationDate = new Date();
                    expirationDate.setDate(expirationDate.getDate() + parseInt(expiryDays));
                    document.cookie = `verified=ok; expires=${expirationDate.toUTCString()}; path=/; SameSite=Strict; Secure`;
                } else {
                    // 不记住密码，会话结束后失效
                    document.cookie = `verified=ok; path=/; SameSite=Strict; Secure`;
                }
                
                // 通知主页面验证成功
                if (window.opener) {
                    try {
                        window.opener.postMessage({ verified: true }, mainDomain);
                    } catch (postError) {
                        console.error('发送验证结果失败:', postError);
                    }
                }
                
                // 关闭当前窗口
                window.close();
            } else {
                // 验证失败，显示错误信息
                errorMessage.textContent = verificationResult.error || "验证失败，请重试";
                errorMessage.style.display = "block";
            }
        });

        // 支持回车键提交
        document.getElementById('password-input').addEventListener('keyup', function(event) {
            if (event.key === 'Enter') {
                document.getElementById('submit-password').click();
            }
        });
    </script>
</body>
</html>

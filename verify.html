<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>密码验证</title>
    <style>
        /* 保持原有样式不变 */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        
        .container {
            background-color: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
        }
        
        h1 {
            color: #333;
            margin-bottom: 1.5rem;
        }
        
        #password-input {
            padding: 12px;
            width: 300px;
            margin-bottom: 1rem;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        
        #submit-password {
            padding: 12px 24px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        #submit-password:hover {
            background-color: #45a049;
        }
        
        .error-message {
            color: #ff0000;
            margin-top: 1rem;
            display: none;
        }
        
        .expiry-options {
            margin: 1rem 0;
            display: none;
        }
        
        .remember-container {
            margin: 1rem 0;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>请输入访问密码</h1>
        <input type="password" id="password-input" placeholder="输入密码">
        <div class="remember-container">
            <label>
                <input type="checkbox" id="remember-password"> 记住密码
            </label>
        </div>
        <div class="expiry-options" id="expiry-options">
            <label>有效期: </label>
            <select id="expiry-select">
                <option value="1">1天</option>
                <option value="3">3天</option>
                <option value="7">7天</option>
            </select>
        </div>
        <button id="submit-password">验证</button>
        <div class="error-message" id="error-message">密码错误，请重新输入</div>
    </div>

    <script>
        // 处理记住密码选项显示/隐藏
        document.getElementById('remember-password').addEventListener('change', function() {
            const expiryOptions = document.getElementById('expiry-options');
            expiryOptions.style.display = this.checked ? 'block' : 'none';
        });

        // 验证密码 - 修正：通过API验证，不直接使用process.env
        async function verifyPassword(password) {
            try {
                // 调用后端API进行验证
                const response = await fetch('/api/verify', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ password: password })
                });
                
                const result = await response.json();
                return result;
            } catch (error) {
                console.error('验证过程出错:', error);
                return { success: false, error: '验证过程出错，请重试' };
            }
        }

        // 处理密码提交
        document.getElementById('submit-password').addEventListener('click', async function() {
            const password = document.getElementById('password-input').value;
            const rememberChecked = document.getElementById('remember-password').checked;
            const expiryDays = rememberChecked ? document.getElementById('expiry-select').value : 0;
            const errorMessage = document.getElementById('error-message');
            
            if (!password) {
                errorMessage.textContent = "请输入密码";
                errorMessage.style.display = "block";
                return;
            }
            
            // 调用验证函数
            const verificationResult = await verifyPassword(password);
            
            if (verificationResult.success) {
                // 验证成功，设置cookie并通知主页面
                if (rememberChecked) {
                    const expirationDate = new Date();
                    expirationDate.setDate(expirationDate.getDate() + parseInt(expiryDays));
                    document.cookie = `verified=ok; expires=${expirationDate.toUTCString()}; path=/; SameSite=Strict; Secure`;
                } else {
                    // 不记住密码，会话结束后失效
                    document.cookie = `verified=ok; path=/; SameSite=Strict; Secure`;
                }
                
                // 通知主页面验证成功
                if (window.opener) {
                    window.opener.postMessage({ verified: true }, window.opener.origin);
                }
                
                // 关闭当前窗口
                window.close();
            } else {
                // 验证失败，显示错误信息
                errorMessage.textContent = verificationResult.error || "密码错误，请重新输入";
                errorMessage.style.display = "block";
            }
        });

        // 支持回车键提交
        document.getElementById('password-input').addEventListener('keyup', function(event) {
            if (event.key === 'Enter') {
                document.getElementById('submit-password').click();
            }
        });
    </script>
</body>
</html>
